    <!-- 表單區 -->

    <div class="form">


        <form action="index.html">


            <br>
            <h2>為什麼想要加盟 : </h2>
            <br><textarea name="" id="" cols="100" rows="15"></textarea>

            <h2>準備多少加盟預備金</h2>
            <input type="checkbox" name="money" value="male" id="money">
            <label for="money">一百萬以內</label>
            <input type="checkbox" name="money1" value="female" id="money1">
            <label for="money1"> 一百萬 至 兩百萬</label>
            <input type="checkbox" name="money2" value="female" id="money2">
            <label for="money2"> 三百萬以上</label>


            <h2>想開在什麼位址</h2>
            <input type="checkbox" name="think" value="male" id="think">
            <label for="think">有想法</label>
            <input type="checkbox" name="think1" value="female" id="think1">
            <label for="think1">無想法</label>


            <h2>個人資料:</h2>
            <label for="person" style="    display: inline-block;
            width: 80px;
            text-align: center;">姓名：</label>
            <input type="text" id="person" name="person" placeholder="請輸入姓名">
            <br>
            <label for="phone number" style="    display: inline-block;
            width: 80px;
            text-align: center;">電話：</label>
            <input type="text" id="phone number" name="phone number" placeholder="請輸入電話號碼">
            <br>
            <label for="mail">電子郵件：</label>
            <input type="text" id="mail" name="mail" placeholder="請輸入電子郵件">




            <h2>性別</h2>
            <input type="checkbox" name="male3" value="male" id="male3">
            <label for="male3">男生</label>
            <input type="checkbox" name="female4" value="female" id="female4">
            <label for="female4">女生</label>

            <h2>資金需求</h2>
            <input type="checkbox" name="o3" value="male" id="o3">
            <label for="o3">自備</label>
            <input type="checkbox" name="o4" value="female" id="o4">
            <label for="o4">需貸款</label>

            <h2>方便連絡的時間:</h2>
            <input type="checkbox" value="movie" name="hobby"> 早上
            <input type="checkbox" value="music" name="hobby"> 中午
            <input type="checkbox" value="comic" name="hobby"> 晚上

            <input class="box" type="submit" value="送出" class="submit">
        </form>


    </div>
